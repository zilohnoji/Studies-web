<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela de login para usuários" />
    <meta name="keywords" content="login,painel,formulario" />
    <meta name="author" content="Pedro Donato" />
    <link rel="stylesheet" href="/style.css" />
    <title>Login</title>
</head>
    <body>
        <main>
            <div class="container">
                <div class="content-container">
                    <div class="paper">
                        <div class="row">
                            <div class="content">
                                <form class="form_src">
                                    <h1 class="title">Faça Login em sua Conta</h1>
                                    <div class="input-wrap">
                                        <input class="box-input" name="email" placeholder="Email" />
                                    </div>
                                    <div>
                                        <input class="box-input" name="senha" placeholder="Senha" />
                                    </div>
                                    <div>
                                        <button class="button-entrar">Entrar</button>
                                        <p class="text-transition">Não tem uma conta?</p>
                                        <a class="link" href="/Cadastro/cadastro_tela.html">Crie uma</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col_img"></div>
                    </div>
                </div>
            </div>
            </div>
        </main>
    </body>
</html>
