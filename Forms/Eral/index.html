<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="title">
        <h1>Faça seu login e entre para o nosso time</h1>
    </div>
    <img class="img-space" src="img/astro.png" />
    <main>
         <form class="form">
            <h2 class="form-title">LOGIN</h2>
            <label class="form-label" for="user">Usuário</label>
            <input class="form-input" id="user" type="text" placeholder="Usuário" />
            <label class="form-label" for="password">Senha</label>
            <input class="form-input" id="password" type="password" placeholder="Senha" />
            <button class="form-button" type="submit">LOGIN</button>
        </form>
    </main> <!-- main é único por página e não pode ser filho de article, aside, header, footer, nav -->
</body>

</html>
